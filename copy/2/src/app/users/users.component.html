<div class="users-wrap">
  <app-user-search></app-user-search>
</div>
<hr>

<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- id Column -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <a routerLink="/user/{{element.id}}">
        {{element.id}}
      </a>
     </mat-cell>
  </ng-container>

  <!-- first Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="language">
    <mat-header-cell *matHeaderCellDef> Language </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.language}} </mat-cell>
  </ng-container>

  <!-- last name Column -->
  <ng-container matColumnDef="owner">
    <mat-header-cell *matHeaderCellDef> Owner </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.owner.login}} </mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
